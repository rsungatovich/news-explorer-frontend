<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name="author" content="Рим">
  <meta name="description" content="Дипломная работа студента Яндекс Практикум.">
  <link rel="stylesheet" href="style.0a555e58b8014edc7956.css"/>
  <link rel="icon" href="./images/favicon.svg"/>
  <title>News Explorer</title>
</head>
<body>
<div class="page">
  <header class="header header_theme_white">
    <div class="container header__container">
      <h1 class="header__logo header__logo_theme_white">NewsExplorer</h1>
      <nav
        id="menu"
        class="header__menu"
      >
        <h1
          id="mobile-logo"
          class="header__logo header__logo_mobile"
        >
          NewsExplorer
        </h1>
        <a class="header__link header__link_theme_white" href="index.html">Главная</a>
        <a class="header__link header__link_theme_white header__link_is-active" href="articles.html">
          Сохраненные статьи
        </a>
        <button
          id="logout-button"
          class="header__button header__button_theme_white"
        >
          <svg
            class="header__icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10 6H6v12h4v2H6a2 2 0 01-2-2V6a2 2 0 012-2h4v2zm7.586 7l-4.293 4.134 1.414 1.362 6.707-6.459-6.707-6.459-1.414 1.362 4.293 4.134H8V13h9.586z"
            />
          </svg>
        </button>
      </nav>
      <img
        id="open-bar"
        class="header__icon header__icon_type_menu"
        src="./images/menu_dark.svg"
        alt="Иконка меню"
      >
      <img
        id="close-bar"
        class="header__icon header__icon_type_menu is-hidden"
        src="./images/close.svg"
        alt="Иконка закрыть"
      >
    </div>
  </header>
  <main class="content">
    <section class="hat">
      <div class="container hat__container">
        <p class="hat__subtitle">Сохранённые статьи</p>
        <h2 class="section-title hat__section-title">
          <span id="user-name-bind">Луна</span>
          , у вас
          <span id="count-articles-bind">0</span>
          сохранённых статей</h2>
        <p class="hat__keywords">По ключевым словам:
          <span id="main-keywords-bind" class="hat__words"></span>
          <span id="secondary-keywords-bind" class="hat__words"></span>
        </p>
      </div>
    </section>
    <section class="articles">
      <div class="container articles__container">
        <div
          id="cards-place"
          class="articles__wrapper">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <address class="footer__copyright">&copy; 2020 Supersite, Powered by News API</address>
      <nav class="footer__menu">
        <a
          class="footer__link"
          target="_blank"
          href="index.html"
        >Главная</a>
        <a
          class="footer__link"
          target="_blank"
          href="https://praktikum.yandex.ru/"
        >Яндекс.Практикум</a>
        <a
          class="footer__link"
          target="_blank"
          href="https://github.com/rsungatovich"
        >
          <img
            class="footer__icon"
            src="./images/gh.svg"
            alt="Логотип Github"
          >
        </a>
        <a
          class="footer__link"
          target="_blank"
          href="https://www.facebook.com/profile.php?id=100041341095855"
        >
          <img
            class="footer__icon"
            src="./images/fb.svg"
            alt="Логотип Facebook"
          >
        </a>
      </nav>
    </div>
  </footer>
</div>
<script src="articles.295dfb883f2189d29104.js"></script>
</body>
</html>
