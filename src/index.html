<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>"/>
  <link rel="icon" href="<%=require('../images/favicon.svg').default %>"/>
  <title>News Explorer</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <h1 class="header__logo">NewsExplorer</h1>
        <nav class="header__menu">
          <a class="header__link header__link_is-active" href="">Главная</a>
          <a class="header__link" href="">Сохраненные статьи</a>
          <button class="header__button is-hidden">Авторизоваться</button>
          <button class="header__button">Грета
            <img
              class="header__icon"
              src="<%= require('../images/logout.svg') %>"
              alt="logout">
          </button>
        </nav>
      </div>
    </header>
    <main class="content">
      <section class="cover">
        <div class="cover__wrapper">
          <h2 class="cover__title">Что творится в мире?</h2>
          <p class="cover__subtitle">Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.</p>
          <div class="cover__inner">
            <input
              class="cover__search"
              placeholder="Введите тему новости"
            >
            <button
              class="section-button
              section-button_theme_primary
              section-button_size_small
              cover__section-button"
            >Искать
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="<%=htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
